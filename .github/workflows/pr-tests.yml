name: Pull Request tests

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.79.0'
          extended: true

      - name: npm Install
        run: cd themes/hugo-darktable-docs-theme/assets/ && npm install

      - name: Start Hugo's server
        run:  hugo server --disableFastRender -verbose --config config.yaml

      - name: Update the system
        run: sudo apt update

      - name: Install weasyprint
        run: sudo apt install weasyprint

      - name: Build PDF
        run: weasyprint -v http://localhost:1313/dtdocs/index.html ./static/darktable_user_manual.pdf

      - name: Install linkchecker
        run: sudo apt install linkchecker

      - name: Run linkchecker
        run: linkchecker --check-extern --no-status http://localhost:1313/dtdocs/

      - name: Kill Hugo's server
        run: pkill hugo
