{{ $child_pages := union .Sections .Pages }}
{{ range $child_pages.ByWeight }}
<div class="section" id="{{ with .Page.File}}{{ .UniqueID }}{{ end }}">
    <h1 class="title">
	{{ .Title }}
    </h1>
    {{ if gt (countwords .Content) 1 }}
	<div class="content">
       {{- .Content -}}
	</div>
    {{ end }}
    {{ partial "content_recursive.html" . }}
</div>
{{ end }}
