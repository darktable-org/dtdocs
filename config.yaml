baseURL:  https://darktable-org.github.io/dtdocs/
defaultContentLanguage: en-us
languages:
  en-us:
    title: darktable 3.4 user manual
    weight: 1
theme:
  - hugo-darktable-docs-theme
markup:
  highlight:
    style: algol_nu
outputs:
  home:
    - HTML
    - RSS
    - JSON
module:
  mounts:
    - source: ./themes//hugo-darktable-docs-theme/assets/node_modules/fork-awesome/fonts
      target: static/fonts
